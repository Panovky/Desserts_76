<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Десерты на заказ</title>
</head>
<body>

{% if categories %}
    {% for category in categories %}
        <div>
            <h3>{{ category.category_name }}</h3>
            <img src="{{ category.photo.url }}"/>
        </div>
    {% endfor %}
{% endif %}

</body>
</html>
