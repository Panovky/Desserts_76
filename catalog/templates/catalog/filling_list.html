<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Десерты на заказ</title>
</head>
<body>

{% if fillings %}
    {% for filling in fillings %}
        <div>
            <h3>{{ filling.filling_name }}</h3>
            <p>{{ filling.filling_description }}</p>
            <img src="{{ filling.photo.url }}"/>
        </div>
    {% endfor %}
{% endif %}

</body>
</html>
