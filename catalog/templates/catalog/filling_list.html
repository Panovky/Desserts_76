{% extends "base_generic.html" %}

{% block content %}
    {% if fillings %}
        {% for filling in fillings %}
            <div>
                <h3>{{ filling.filling_name }}</h3>
                <p>{{ filling.filling_description }}</p>
                <a href="learn-more">Узнать подробнее</a>
                <img src="{{ filling.photo.url }}"/>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
